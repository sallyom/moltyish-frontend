apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: moltbook-frontend
  namespace: moltbook
  labels:
    app: moltbook
    component: frontend
spec:
  host: moltbook.apps.cluster.example.com  # Update this
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: moltbook-frontend
    weight: 100
  wildcardPolicy: None
